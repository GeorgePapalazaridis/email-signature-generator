<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prognosis Signature Generator</title>

    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="./js/index.js"></script>
  </head>

  <body>
    <!-- ====== LANGUAGE SELECTOR ====== -->
    <div class="header-bar">
      <label for="lang">🌐 Language:</label>
      <select id="lang">
        <option value="gr" selected>🇬🇷 Ελληνικά</option>
        <option value="en">🇬🇧 English</option>
      </select>
    </div>

    <!-- ====== LOGO ====== -->
    <div class="logo">
      <a href="https://www.prognosis-biotech.com" target="_blank">
        <img
          src="https://www.prognosis-biotech.com/wp-content/uploads/prognosis-biotech-logo.png"
          alt="Prognosis Biotech Logo"
        />
      </a>
    </div>

    <hr />

    <!-- ====== MAIN CONTENT ====== -->
    <h2 id="titleHeading"></h2>
    <p id="subtitleText"></p>

    <!-- ====== FORM FIELDS ====== -->
    <label for="name" id="labelName">
      <span style="color: red">*</span>
    </label>
    <input id="name" placeholder="π.χ. George Papalazaridis" required />

    <label for="title" id="labelTitle">
      <span style="color: red">*</span>
    </label>
    <input id="title" placeholder="π.χ. Front End Angular Developer" required />

    <label for="address" id="labelAddress"></label>
    <input id="address" value="Farsalon 153, Larissa, 41335 - Greece" />

    <label for="mobile" id="labelMobile"></label>
    <input id="mobile" placeholder="π.χ. +30 6987 331 449" />

    <label for="phone" id="labelPhone"></label>
    <input id="phone" placeholder="+30 2410 623 922" value="+30 2410 623 922" />

    <!-- ====== GENERATE BUTTON ====== -->
    <button id="generateBtn"></button>

    <!-- ====== PREVIEW BOX ====== -->
    <div id="preview-section" style="display: none">
      <h3
        id="previewTitle"
        style="margin-top: 28px; text-align: center; color: #0a3d62"
      ></h3>

      <div
        id="preview-box"
        style="
          margin-top: 12px;
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 16px;
          background: #fff;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        "
      ></div>
    </div>

    <!-- ====== BOOKMARKLET (moved below preview) ====== -->
    <div id="bookmarklet-container">
      <p id="dragText" style="margin-top: 24px"></p>

      <a id="bookmarklet" class="bookmarklet" href="#"></a>

      <div class="info" id="instructionText"></div>
    </div>

    <footer
      style="
        text-align: center;
        font-size: 12.5px;
        color: #888;
        margin-top: 32px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
      "
    >
      © 2025 Prognosis Biotech — All rights reserved.
    </footer>
  </body>
</html>
